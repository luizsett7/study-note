<div class="row">
  <div class="col s12 m12">
    <div class="col s12 m4" *ngFor="let note of notes">
      <div class="card blue darken-3">
        <div class="card-content white-text">
          <span class="card-title">{{ note.title }}</span>
          <span class="card-title">Priority: {{ note.priority }}</span>
          <p>{{ note.description }}</p>
          <p>{{ note.category }}</p>
        </div>
        <div class="card-action">
          <a [routerLink]="['/view',note.id]">view more</a>
          <a [routerLink]="['/list/edit']">edit note</a>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
