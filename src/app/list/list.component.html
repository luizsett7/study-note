<h5>Registred Notes</h5>
<h3 *ngIf="message">{{ message }}</h3>
<div class="row">
  <div class="col s12 m12">
    <div class="col s12 m4" *ngFor="let note of notes">
      <app-note [note]="note" (reloadNotes)="reloadNotesParent($event)"></app-note>
    </div>
  </div>
</div>
<div *ngIf="!notes || notes!.length == 0">
  <div class="row">
    <div class="center-align">
      <i class="col s12 material-icons large">mood_bad</i>
      <span class="col s12 flow-text"
        >Without registred notes!</span
      >
    </div>
  </div>
</div>
<router-outlet></router-outlet>
