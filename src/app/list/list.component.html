<h5>Registred Notes - Json Server</h5>
<div class="row">
  <div class="col s12 m12">
    <div class="col s12 m4" *ngFor="let note of notes">
      <app-note [note]="note" (reloadNotes)="reloadNotesParent($event)"></app-note>
    </div>
  </div>
</div>
<div *ngIf="!notes || notes!.length == 0">
  <div class="row">
    <div class="center-align">
      <i class="col s12 material-icons large">mood_bad</i>
      <span class="col s12 flow-text"
        >Without registred notes!</span
      >
    </div>
  </div>
</div>
<h5>Registred Notes - Local Storage</h5>
  <!-- Tabela de usuÃ¡rios -->
  <table class="highlight" *ngIf="notesStorage">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let n of notesStorage">
        <td>{{ n.title | titlecase }}</td>
        <td>{{ n.description | lowercase }}</td>
        <td class="right">
          <a class="anchor"
            ><i class="material-icons my-icon-size" (click)="onEdit(n)"
              >edit</i
            ></a
          >
          <a class="anchor"
            ><i
              class="material-icons my-icon-size"
              (click)="onDelete(n)"
              >delete</i
            ></a
          >
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!notesStorage || notesStorage!.length == 0">
    <div class="row">
      <div class="center-align">
        <i class="col s12 material-icons large">mood_bad</i>
        <span class="col s12 flow-text"
          >Without registred notes!</span
        >
      </div>
    </div>
  </div>
<router-outlet></router-outlet>
